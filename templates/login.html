<!DOCTYPE html>
<html>
<head>
    <title>Gallery Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f4f4f4; /* Matches app background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 340px;
            text-align: center;
        }
        h2 { 
            margin-top: 0; 
            margin-bottom: 1.5rem;
            color: #1e1e1e; 
            font-size: 1.5rem;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            background: #fafafa;
        }
        input:focus {
            border-color: #007bff; /* Matches app accent */
            background: white;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover { background: #0056b3; }
        button:active { transform: scale(0.98); }
        
        .error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <span class="icon">üîê</span>
        <h2>Private Gallery</h2>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="post">
            <input type="password" name="password" placeholder="Enter Password" required autofocus>
            <button type="submit">Unlock</button>
        </form>
    </div>

</body>
</html>
